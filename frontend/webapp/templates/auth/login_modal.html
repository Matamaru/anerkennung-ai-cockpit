<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3 rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required />
          </div>
          <div id="loginError" class="text-danger small mb-2" style="display:none;"></div>
          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("#loginForm");
  const err = document.querySelector("#loginError");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    err.style.display = "none";
    const data = new FormData(form);
    const resp = await fetch("/login", { method: "POST", body: data });
    const result = await resp.json();
    if (result.success) {
      window.location.href = result.redirect || "/";
    } else {
      err.textContent = result.message || "Login failed";
      err.style.display = "block";
    }
  });
});
</script>
