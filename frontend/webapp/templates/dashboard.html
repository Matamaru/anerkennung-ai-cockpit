{# templates/dashboard.html #}
{% extends "base.html" %}

{% block title %}Dashboard - Recognition AI Cockpit{% endblock %}

{% block content %}
<div class="container py-4">

  <!-- Header / Greeting -->
  <div class="row mb-4">
    <div class="col">
      <h1 class="h3 mb-1">Dashboard</h1>

      <p class="text-muted mb-1">
        Welcome,
        <strong>{{ current_user.username }}</strong>
        {% if current_user.role %}
          <span class="badge bg-secondary ms-2 text-uppercase">
            {{ current_user.role }}
          </span>
        {% endif %}
      </p>

      <p class="text-muted">
        Select an area to continue.
      </p>
    </div>
  </div>

{% endblock %}
